<script id="albums-template" class="row" type="text/x-handlebars-template">
   
  {{#each albums}}
  	<div id="thumbnailSection">
   
  		<img class="col-md-2 albumThumbs" data-id="{{@index}}" src="{{thumbnail}}" />
    </div>
     
    
  		<h3 id="thumbnailTitle" class="col-md-1">{{name}}</h3>
    	<p>{{images.length}} Photos</p>
    </div>
    </div>
    {{/each}}
  </script>
  <script id="picsTemplate" type="text/x-handlebars-template">
  {{#each images}}
  	<div id="galleryPics">
    	<img class="col-md-1 smallPic" src="{{src}}" data-id="{{@index}}" />
      <h3>{{title}}</h3>
    </div>
	{{/each}}
  </script>
  <script id="onePicTemplate" type="text/x-handlebars-template">

  	<div id="singlePics">
    	<img class="col-md-8 col-md-offset-2" src="{{src}}" />
      <h2>{{title}}</h3>
    </div>
  </script>
  
  <div class="top">
    <ul class="nav nav-tabs">
      <li class="menuItem active" id="albums"><a href="#">Albums</li></a>
      <li class="menuItem"><a href="#">Slideshow</a></li>
      
    </ul>
  </div>
<br />
